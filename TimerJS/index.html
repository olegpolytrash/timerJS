<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="timer.js" defer></script>
    <script type="text/javascript" src="timerHtmlGenerator.js" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        input.form-fixer {
            padding: 0px;
            /*font-size: 19px;*/
        }

        /*.form-horizontal .form-group input,*/
        /*.form-horizontal .form-group select,*/
        /*.form-horizontal .form-group label*/
        /*{*/
            /*height: 14px;*/
            /*line-height: 14px;*/
        /*}*/
    </style>
</head>
<body>

<br/><br/>

<div class="container">

    <!-- NEW TIMER -->
    <div class="row">

        <button id="addTimer" type="button" class="btn btn-primary col-sm-1">add timer</button>
        <div class="col-sm-5">
            <input id="newTimerName" class="form-control" type="text" placeholder="name">
        </div>

        <div class="form-group">
            <div class="col-xs-1">
                <input type="text" id="newGoalHH" placeholder="hh"  class="form-control form-fixer"/>
            </div>
            <div class="col-xs-1">
                <input type="text" id="newGoalMM" placeholder="mm" class="form-control form-fixer"/>
            </div>
            <div class="col-xs-1">
                <input type="text" id="newGoalSS" placeholder="ss" class="form-control form-fixer"/>
            </div>
        </div>

    </div>

    <div class="addRow"></div>

    <br><br>

    <!-- TIMER ROW -->
    <div id="timerRow" class="row">

        <span id="timerName" class="col-xs-1">name</span>
        <span id="timerText" class="col-xs-1">0:0:0</span>
        <span id="goal" class="col-xs-1">0:0:0</span>

        <div class="progress col-xs-4">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                 aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40% Complete (success)
            </div>
        </div>

        <button id="startTimer" class="glyphicon glyphicon-play col-xs-1"></button>
        <button id="stopTimer" class="glyphicon glyphicon-pause col-xs-1"></button>
        <button class="glyphicon glyphicon-remove col-xs-1"></button>

    </div>


</div>

<br><br>

</body>
</html>
